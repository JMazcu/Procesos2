<div id="fmRegistro">
    <form>
        <h3>Registro</h3>
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" class="form-control"
                   placeholder="Apellidos" id="apellidos">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control"
                   placeholder="Nombre" id="nombre">
        </div>
        <div class="form-group">
            <label for="email">Correo electr&oacute;nico:</label>
            <input type="email" class="form-control"
                   placeholder="Introduce email" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Contrase&ntilde;a:</label>
            <input type="password" class="form-control"
                   placeholder="Introduce password" id="pwd">
        </div>
        <button type="submit" id="btnRegistro" class="btn btnprimary">Registrar</button>
        <h3>Inicio de sesi&oacute;n con Google</h3>
        <div> <a href="/auth/google"><img src="./cliente/img/web_light_rd_SI@1x.png" style="height:40px;"></a></div>
    </form>
</div>
